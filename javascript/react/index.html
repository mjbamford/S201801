<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const NavBar = function () {
                return (
                    <nav>
                        <a href="//google.com">Google</a>
                        <a href="//bing.com">Bing</a>
                    </nav>
                )
            }

            const Project = function ({ title }) {
                return (
                    <div>
                        <h3>Project title: {title}</h3>
                    </div>
                )
            }

            const App = function ({ message, projectCount, finished }) {
                const projects = [ 'My Awesome Project', 'My Not So Awesome Project' ]
                const items = projects.map((project) => <Project title={project}/>)
                console.dir(items)

                return (
                    <div>
                        <NavBar/>
                        <h1>{ message }</h1>
                        {items}
                        <hr/>
                    </div>
                )
            }

            ReactDOM.render(
                <App message="My Projects" projectCount={10} finished={false} />,
                document.getElementById('app')
            )
        </script>
    </body>
</html>
